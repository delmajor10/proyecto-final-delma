<div class="row mx-3 py-2 align-items-center g-2">
    <ng-container *ngIf="authService.currentUserValue">
        <a class="btn btn-warning" routerLink="/" routerLinkActive="active">Inicio</a>
        <a class="btn btn-warning" routerLink="/books" routerLinkActive="active">Libros</a>
        <a class="btn btn-warning" routerLink="/categories" routerLinkActive="active">Categorías</a>
        <a class="btn btn-warning" routerLink="/users" routerLinkActive="active">Usuarios</a>
        <button class="btn btn-danger" (click)="authService.logout()">
            Cerrar sesión
        </button>
    </ng-container>
</div>
