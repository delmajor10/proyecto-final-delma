<div class="row text-center my-4">
  <h1>Editar Libro</h1>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">

      <div *ngIf="isLoading" class="text-center my-5">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>

      <div class="card" *ngIf="!isLoading">
        <div class="card-body">
          <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">

            <div class="mb-3">
              <label for="title" class="form-label">Título</label>
              <input type="text" class="form-control" [class.is-invalid]="isFieldInvalid('title')" id="title"
                formControlName="title" placeholder="Ingrese el título del libro">
              <div class="invalid-feedback" *ngIf="isFieldInvalid('title')">
                {{ getErrorMessage('title') }}
              </div>
            </div>

            <div class="mb-3">
              <label for="author" class="form-label">Autor</label>
              <input type="text" class="form-control" [class.is-invalid]="isFieldInvalid('author')" id="author"
                formControlName="author" placeholder="Ingrese el nombre del autor">
              <div class="invalid-feedback" *ngIf="isFieldInvalid('author')">
                {{ getErrorMessage('author') }}
              </div>
            </div>

            <div class="mb-3">
                <label for="pages" class="form-label">Número de páginas</label>
                <input type="number" class="form-control" [class.is-invalid]="isFieldInvalid('pages')" id="pages"
                    formControlName="pages" placeholder="Ingrese el número de páginas" min="1">
                <div class="invalid-feedback" *ngIf="isFieldInvalid('pages')">
                    {{ getErrorMessage('pages') }}
                </div>
            </div>

            <div class="mb-3">
                <label for="available" class="form-label">Disponibilidad</label>
                <select class="form-select" id="available"   formControlName="available"
                    [class.is-invalid]="isFieldInvalid('available')">
                    <option [ngValue]="true">Disponible</option>
                    <option [ngValue]="false">No disponible</option>
                </select>
                <div class="invalid-feedback" *ngIf="isFieldInvalid('available')">
                    {{ getErrorMessage('available') }}
                </div>
            </div>

            <div class="d-flex gap-2 justify-content-end">
              <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="isSubmitting">
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
                {{ isSubmitting ? 'Actualizando...' : 'Actualizar' }}
              </button>

            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
