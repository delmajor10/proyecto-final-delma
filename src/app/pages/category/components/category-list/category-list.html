<div class="row text-center my-4">
  <h1>Lista de Categorías</h1>
</div>

<div class="container my-5">
  <div class="row">
    <div class="col-10 text-end">
      <button class="btn btn-primary" (click)="onAddCategory()">
        Agregar Categoría
      </button>
    </div>
  </div>
</div> 

<div class="container">
  <div class="row justify-content-center">
    <div class="col-10">
      <div class="row">
        <div class="col">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Categoría</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              @for (category of categories$ | async; track category.id) {
              <tr>
                <th scope="row">{{ category.id }}</th>
                <td>{{ category.categoryname | titlecase }}</td>
                <td class="d-flex gap-2">
                  <button class="btn btn-warning btn-sm" (click)="onEditCategory(category.id)"
                    [disabled]="isDeleting() === category.id">
                    Editar
                  </button>
                  <button class="btn btn-danger btn-sm" (click)="onDeleteCategory(category.id)"
                    [disabled]="isDeleting() === category.id">
                    {{ isDeleting() === category.id ? 'Eliminando...' : 'Eliminar' }}
                  </button>
                </td>
              </tr>
              } @empty {
              <tr>
                <td colspan="6" class="text-center">No hay categorías registradas</td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
